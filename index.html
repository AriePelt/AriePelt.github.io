<html>
  <head>
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">

      // Load the Visualization API and the corechart package.
      google.charts.load('current', {'packages':['line', 'corechart']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.charts.setOnLoadCallback(drawChart);

      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChart() {
        // Load data from csv file
        fetch('./data/48/crr.csv')
          .then(response => response.text())
          .then(csvText => {
            // Parse CSV
            var rows = csvText.trim().split('\n').map(row => row.split(','));
            
            // Create DataTable
            var data = new google.visualization.DataTable();

            data.addColumn('number', 'Time');
            data.addColumn('number', 'ItemCount');

            // data.addColumn('string', 'ItemUsed');
            // data.addColumn('number', 'ItemCount');
            // data.addColumn('number', 'ItemPrice');
            // data.addColumn('number', 'ActionCount');
            
            // data.addColumn('number', 'Day');

            // Add rows to DataTable
            for (let i = 1; i < rows.length; i++) {
              // var day = Math.floor(Number(rows[i][10]) / 86400);
              // var count = Number(rows[i][4]) * Number(rows[i][13]);
              console.log(i, rows[i][10], rows[i][4], rows[i][13]);

              data.addRow([
                Number(rows[i][14]), // Time in seconds
                Number(rows[i][4]) * Number(rows[i][13]) // ItemCount
                // day, 
                // Number(rows[i][4]), 
                // Number(rows[i][3]), 
                // Number(rows[i][13]), 
                // Number(rows[i][14])
              ]);
            }
            // Chart options
            var options = {
              chart: {
                title: 'White Tiger economic data',
                subtitle: 'Item Count over Time'
              },
              'width': 400,
              'height': 300
            };
            // Draw chart
            var chart = new google.charts.Line(document.getElementById('chart_div'));
            chart.draw(data, google.charts.Line.convertOptions(options));
          })
          .catch(error => {
            console.error('Error loading CSV:', error);
          });
      }
    </script>
  </head>

  <body>
    <!--Div that will hold the pie chart-->
    <div id="chart_div"></div>
  </body>
</html>

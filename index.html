<html>
  <head>
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">

      // Load the Visualization API and the corechart package.
      google.charts.load('current', {'packages':['controls', 'line', 'corechart']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.charts.setOnLoadCallback(drawStuff);

      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawStuff() {
        // Load data from csv file
        fetch('./data/48/crr.csv')
          .then(response => response.text())
          .then(csvText => {
            // Parse CSV
            var rows = csvText.trim().split('\n').map(row => row.split(','));
            
            // Create DataTable
            var data = new google.visualization.DataTable();

            data.addColumn('number', 'Time');
            data.addColumn('string', 'ItemUsed');
            data.addColumn('number', 'ItemCount');

            // Add rows to DataTable
            for (let i = 1; i < rows.length; i++) {
              // console.log(i, Number(rows[i][16]), Number(rows[i][4]), Number(rows[i][15]));

              data.addRow([
                Number(rows[i][16]),                                    // Time in seconds
                rows[i][10].replace(/Item/gi, '').replace(/["]/g, ''),  // ItemUsed
                Number(rows[i][4]) * Number(rows[i][15])                // ItemCount
                // day, 
                // Number(rows[i][4]), 
                // Number(rows[i][3]), 
                // Number(rows[i][13]), 
                // Number(rows[i][14])
              ]);
            }

            // Create a dashboard.
            var dashboard = new google.visualization.Dashboard(document.getElementById('dashboard_div'));

            // Create a filter control for ItemUsed
            var itemFilter = new google.visualization.ControlWrapper({
              controlType: 'CategoryFilter',
              containerId: 'filter_div',
              options: {
                filterColumnLabel: 'ItemUsed',
                ui: {
                  label: 'Select ItemUsed',
                  allowTyping: true,
                  allowMultiple: false,
                  allowNone: false
                }
              }
            });

            // Chart options
            var options = {
              chart: {
                title: 'White Tiger economic data',
                subtitle: 'Item Count over Time'
              },
              curveType: 'function',
              width: 900,
              height: 500
            };

            // Create the chart
            var chart = new google.visualization.ChartWrapper({
              'chartType': 'Line',
              'containerId': 'chart_div',
              'options': options,
              view: {'columns': [0, 2]} // Only show Time and ItemCount
            });

            // Bind the filter to the chart
            dashboard.bind(itemFilter, chart);

            // Draw the dashboard
            dashboard.draw(data);
          })
          .catch(error => {
            console.error('Error loading CSV:', error);
          });
      }
    </script>
  </head>

  <body>
    <!--Div that will hold the dashboard-->
    <div id="dashboard_div"> 
      <!--Div that will hold the pie chart-->
      <div id="filter_div"></div>
      <div id="chart_div"></div>
    </div>
  </body>
</html>

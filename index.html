<html>
  <head>
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script type="text/javascript">

      // Load the Visualization API and the corechart package.
      google.charts.load('current', {'packages':['controls', 'corechart']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.charts.setOnLoadCallback(drawStuff);

      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawStuff() {
        // Load data from csv file
        fetch('./data/48/crr.csv')
          .then(response => response.text())
          .then(csvText => {
            // Parse CSV
            var rows = csvText.trim().split('\n').map(row => row.split(','));
            // var rows = Papa.parse(csvText, { skipEmptyLines: true }).data;
            
            // Create DataTable
            var data = new google.visualization.DataTable();

            data.addColumn('number', 'Time');
            data.addColumn('string', 'ItemUsed');
            data.addColumn('number', 'ItemCount');
            data.addColumn('number', 'Price');

            // Add rows to DataTable
            for (let i = 1; i < rows.length; i++) {
              // console.log(i, Number(rows[i][16]), Number(rows[i][4]), Number(rows[i][15]));

              data.addRow([
                Number(rows[i][16]) / 86400,                            // Time in days
                rows[i][10].replace(/Item/gi, '').replace(/["]/g, ''),  // ItemUsed
                Number(rows[i][4]) * Number(rows[i][15]),               // ItemCount
                Number(rows[i][3]) / Number(rows[i][4])                 // Price
              ]);
            }

            // Create a dashboard.
            var dashboard = new google.visualization.Dashboard(document.getElementById('dashboard_div'));

            // Create a filter control for ItemUsed
            var itemFilter = new google.visualization.ControlWrapper({
              controlType: 'CategoryFilter',
              containerId: 'filter_div',
              options: {
                filterColumnLabel: 'ItemUsed',
                ui: {
                  label: 'Select ItemUsed',
                  allowTyping: true,
                  allowMultiple: false,
                  allowNone: false
                }
              }
            });

            // Chart options
            var options = {
              title: 'White Tiger economic data',
              subtitle: 'Item Count over Time',
              curveType: 'function',
              width: 900,
              height: 500,
              hAxis: {
                title: 'Time (days)',
                  viewWindow: {
                  min: 0,
                  max: 100
                }
              }
            };

            // Create the chart
            var chart = new google.visualization.ChartWrapper({
              'chartType': 'LineChart',
              'containerId': 'chart_div',
              'options': options,
              view: {'columns': [0, 2]} // Only show Time and ItemCount
            });

            // Bind the filter to the chart
            dashboard.bind(itemFilter, chart);

            // Draw the dashboard
            dashboard.draw(data);
          })
          .catch(error => {
            console.error('Error loading CSV:', error);
          });
      }
    </script>
  </head>

  <body>
    <!--Div that will hold the dashboard-->
    <div id="dashboard_div"> 
      <!--Div that will hold the pie chart-->
      <div id="filter_div"></div>
      <div id="chart_div"></div>
    </div>
  </body>
</html>
